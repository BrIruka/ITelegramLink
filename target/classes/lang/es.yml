# Mensajes generales
prefix: "&7[&bITelegramLink&7] &r"

# Mensajes de comandos
commands:
  no-permission: "{prefix}&c¡No tienes permiso para usar este comando!"
  player-only: "{prefix}&c¡Este comando solo está disponible para jugadores!"
  help:
    title: "&6=== TelegramLink ==="
    link: "&f/telegram link &7- Vincular tu cuenta de Telegram"
    unlink: "&f/telegram unlink &7- Desvincular tu cuenta de Telegram"
